<!--Show the question-->
{{FrontSide}}

<!--Line separator-->
<hr id=answer>

{{#Example}}
<details>
    <summary>Example</summary>
    <div class="box example">
        {{Example}}
    </div>
</details>
{{/Example}}

{{#Explanation}}
<div class="box explanation">
    {{Explanation}}
</div>
{{/Explanation}}

{{#Answer-code}}
<div class="box code">
    {{Answer-code}}
</div>
{{/Answer-code}}

{{#Further-reading}}
<div class="box further-reading">
    {{Further-reading}}
</div>
{{/Further-reading}}
