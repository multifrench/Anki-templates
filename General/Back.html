<!--Show the question-->
{{FrontSide}}

<!--Line separator-->
<hr id=answer>

{{#Example}}
<details>
    <summary>Example</summary>
    <div class="box example">
        {{Example}}
    </div>
</details>
{{/Example}}

<div class="box answer">
    {{Answer}}
</div>

{{#Notes}}
<div class="box notes">
    {{Notes}}
</div>
{{/Notes}}

<!--Tags apper when hovering at the top of card-->
<div class="box tags">
    {{Tags}}
</div>
